<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fireflies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        body{
            background-color: #FDFD96;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Pixelify Sans', sans-serif;
            color: black;
            font-size: 36px;
            letter-spacing: 2px;
        }
        
        div {
            display: flex;
            margin-top: 200px;
            justify-content: center;
            gap: 20px;
        }
        .firefly {
            width: 180px;
            height: 180px;
            margin: 10px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .slow {
            animation-duration: 5s;
        }
        .slower {
            animation-duration: 7s;
        }
        .diagonal {
            animation-name: diagonal;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-140px); }
            100% { transform: translateY(0px); }
        }
        @keyframes diagonal {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -100px); } 
            100% { transform: translate(0, 0); }
        }
        

    </style>
</head>
<body>
    <h1>Catch the Fireflies!</h1>

    <div>
        <img src="img/firefly.gif" id="firefly1" class="firefly slow diagonal">
        <img src="img/firefly.gif" id="firefly2" class="firefly slower">
        <img src="img/firefly.gif" id="firefly3" class="firefly">
        <img src="img/firefly.gif" id="firefly4" class="firefly slow">
        <img src="img/firefly.gif" id="firefly5" class="firefly slower diagonal">
        <img src="img/firefly.gif" id="firefly6" class="firefly">
        
    </div>
    

    <script>
        // Select all fireflies
       
        let fireflies = document.querySelectorAll(".firefly");

        // Attach event listener to each firefly
        fireflies.forEach(firefly => {
            firefly.addEventListener("click", function() {
                this.src = "img/flash.gif";
            
                setTimeout(() => {
                    this.src = "img/firefly.gif";
                    this.style.visibility = "visible";
                    this.style.transform = "scale(1)";
                }, 1000);
            });
        });

    </script>
</body>
</html>
