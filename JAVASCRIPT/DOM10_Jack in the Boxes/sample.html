<!-- Main image that will update -->
<img id="mainImage" src="img/profile1.png" alt="Default Image">

<!-- Thumbnails with custom data attributes for new image sources -->
<div >
    <img id="thumb1" class="thumbnail" src="img/profile2.png" data-new-src="img/profile2.gif" alt="Thumbnail 1">
    <img id="thumb2" class="thumbnail" src="img/profile3.png" data-new-src="img/profile3.gif" alt="Thumbnail 2">
</div>
---
  
<script>
    // Get the main image element
    const mainImage = document.getElementById("mainImage");

    // Attach individual event listeners to each thumbnail
    document.getElementById("thumb1").addEventListener("click", function () {
        const newSrc = this.getAttribute("data-new-src");
        mainImage.src = newSrc;
    });

    document.getElementById("thumb2").addEventListener("click", function () {
        const newSrc = this.getAttribute("data-new-src");
        mainImage.src = newSrc;
    });
</script>
