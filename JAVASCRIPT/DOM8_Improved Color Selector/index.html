<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 300px;
            height: 250px;
            background-color: lightgray;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            justify-content:center;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 40px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .pink { background-color: pink; }
        .violet { background-color: violet; }
        .brown { background-color: brown; }


        #selected-color {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Color Selector</h1>
    <p>Click a color to change the background.</p>
    <div id="container">
        <div class="row">
            <button class="color-box red">Red</button>
            <button class="color-box blue">Blue</button>
            <button class="color-box green">Green</button>
        </div>
        <div class="row">
            <button class="color-box pink">Pink</button>
            <button class="color-box violet">Violet</button>
            <button class="color-box brown">Brown</button>
        </div>
    </div>

    <section id="selected-color"></section>

    <script>
        /* * DOCU: Handles clicks on the main container to alert the user and change its background color.
        * @param {Event} - The click event object
        * @returns {void} - Updates the container's background color and triggers an alert
        * * Last Updated: 2026-02-09  
        * Author: Krishae Ann Dela Cruz  
        * Last Updated By: Krishae Ann Dela Cruz  
        */
        document.getElementById("container").addEventListener("click", function() {
            alert("You clicked the container!");

            this.style.backgroundColor = "lightgray"; 
        });
        
        /* * DOCU: Updates the page and container colors based on the clicked color box, while preventing the click from bubbling up to the parent container.
        * @param {Event} event - The click event used to stop propagation and identify the target
        * @returns {void} - Updates borders, body and container colors, and status text
        * * Last Updated: 2026-02-09  
        * Author: Krishae Ann Dela Cruz  
        * Last Updated By: Krishae Ann Dela Cruz  
        */
        document.querySelectorAll(".color-box").forEach(button => {
            button.addEventListener("click", function(event) {
                event.stopPropagation();

                document.querySelectorAll(".color-box").forEach(btn => btn.style.border = "none");
                this.style.border = "3px solid black";
                this.style.borderRadius = "5px";

                document.querySelector("body").style.backgroundColor = window.getComputedStyle(this).backgroundColor;
                document.getElementById("container").style.backgroundColor = window.getComputedStyle(this).backgroundColor;

                document.getElementById("selected-color").textContent = "Selected Color: " + this.textContent;
                
            });
        });
    </script>

</body>
</html>
