<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Refactor Bank Account Manager</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <main>
            <h1>Bank Account Manager</h1>
            <div id="bank-card">

                <h2>Current Balance: <span id="balanceAmount">$100</span></h2>
        
                <form>
                    <label for="amount"></label>
                    <input type="number" id="amount" placeholder="Enter amount" required>

                    <div id="bank-buttons">
                        <button type="button" id="deposit">Deposit</button>
                        <button type="button" id="withdraw">Withdraw</button>
                    </div>
                    
                </form>

                <h3 id="message"></h3>

                <div id="transaction-history">
                    <h2>Transaction History</h2>
                    <ul id="history-list"></ul>
                </div>

            </div>

            
            
        </main>

        <script src="script.js"></script>
    </body>
    
</html>
