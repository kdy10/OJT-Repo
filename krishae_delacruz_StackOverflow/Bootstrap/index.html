<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Example</title>
     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">My Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li> 
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-5">

            <div class="text-center">
                <h1>Welcome to My Bootstrap Page</h1>
                <p>This is a simple webpage created with Bootstrap!</p>
            </div>
            
            <div class="container px-4">
                <div class="row gx-5 justify-content-between">
                    <div class="col-md-4">
                        <div class="p-3 bg-light border rounded">Column 1</div>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <div class="p-3 bg-light border rounded ">Column 2 (Offset)</div>
                    </div>
                </div>
            </div>

            <div class="container mt-5 mb-5">
                <h2 class="text-center">Contact Us</h2>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="mb-3 text-start">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-success">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
                
        </main>

    </body>
</html>
